<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="table.css">
    <title> HTML Table Tag</title>
</head>

<body>
    <table id="tab-item">
        <caption> <u>Web <span>Design</span> Books</u></caption>
        <thead>
            <tr>
                <th>Book Title</Title>
                </th>
                <th> Book ISBN</th>

                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML Black Book</td>
                <td>10000993</td>
                <td>2</td>
                <td>100.00</td>
            </tr>
            <tr>
                <td>Complete JavaScript</td>
                <td>10009034</td>
                <td>4</td>
                <td>250.00</td>
            </tr>
            <tr>
                <td>PHP Back-end</td>
                <td>12235414</td>
                <td>3</td>
                <td>260.00</td>
            </tr>
            <tr>
                <td>SQL Advanced</td>
                <td>10000669</td>
                <td>2</td>
                <td>100.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="background-color: rgb(194, 48, 48);"> Total price </td>
                <td>710.00</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
